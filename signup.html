<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/signup.css">
</head>
<body>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <a class="navbar-brand" href="/home.html">HOME</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <a class="navbar-brand" href="/signup.html">Sign Up<span class="sr-only">(current)</span></a>
                <a class="navbar-brand" href="/login.html">Sign In<span class="sr-only">(current)</span></a>
              </form>
            </div>
        </nav>

        <div id="parent">
            <div class="d1">
                <div id="s1">  
                    <div class="container">
                      <div class="row">
                        <div class="col-md-7">
                          <h1>Library</h1>
                        </div>
                        <div class="col-md-5">
                          <div class="well"> 
                            <div>
                              <div class="col-sm-12">

                              </div>
                            </div>
                          </div>
                        </div>
                      </div> 
                    </div>
                </div>
            </div>
            <div class="d2">
                <section class="container-fluid bg">
                    <section class="row justify-content-center">
                        <section class="col-12 col-sm-6 col-md-3">
                            <form action="/html/login.html" class="form-container" onsubmit="return (validate() && phoneNo() && pswd() && ccheck());">
                                <h2>Sign Up</h2>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                                  <label for="error" id="error"></label>
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPhoneno1">Phone No.</label>
                                  <input type="text" class="form-control" id="exampleInputPhoneno1" placeholder="Phone No." maxlength="13">
                                  <label for="error1" id="error1"></label>
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" onkeyup="check();">
                                  <label for="error2" id="error2"></label>
                                  <label for="strength" id="strength"></label>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword2">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm password" onkeyup="ccheck();">
                                    <label for="match" id="match"></label>
                                </div>
                                <div>
                                    <label for="birthday">DOB:</label><br>
                                    <input type="date" id="birthday" name="birthday">
                                </div>
                                <div class="form-group form-check">
                                  <label for="">Already have an account.</label>
                                  <a href="/login.html">Sign In</a>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </form>
                        </section>
                    </section>
                
                </section>
                
                
            </div>
        </div>
    <script src="/script/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
